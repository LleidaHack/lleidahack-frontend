name: deploy on VPS
on:
  push:
    branches:
      - main
      - integration
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@v2

      # Install Node 12
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18

      # Install dependencies
      - run: npm install

      # Run tests
      - run: npm run test -- --watchAll=false --ci --passWithNoTests --silent
      
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
        id: extract_branch

      - name: Push to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}/${{ steps.extract_branch.outputs.branch }}
            git fetch
            git checkout ${{ steps.extract_branch.outputs.branch }}
            git pull
            rm -rf build
            npm run build      # Construcci√≥n del proyecto
            sudo systemctl restart frontend.${{ steps.extract_branch.outputs.branch }}

      - name: Check server status
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            systemctl status frontend.${{ steps.extract_branch.outputs.branch }}.service